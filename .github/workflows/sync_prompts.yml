name: Scheduled Prompt Sync

on:
  schedule:
    # 每天凌晨 0 点（UTC 时间）执行一次，对应北京时间早上 8 点
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你在 GitHub 页面上点击按钮手动触发测试

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          # 1. 提供给脚本的标准变量名
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # 2. 兼容性备用变量名（防止脚本内部写死为 NEXT_PUBLIC_）
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python cron_sync.py