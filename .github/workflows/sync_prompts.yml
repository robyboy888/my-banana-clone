name: Scheduled Prompt Sync

on:
  schedule:
    # 每天凌晨 0 点（UTC 时间）执行一次，对应北京时间早上 8 点
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你在 GitHub 页面上点击按钮手动触发测试

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python # 或者 Node.js，取决于你的脚本语言
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sync Script
        env:
          # 左边是脚本里用的变量名，右边是你在 GitHub Settings 里存的 Secret 名
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python cron_sync.py